<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Centro Médico R.A.S.A</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="contenedor-principal">
    <div class="tarjeta-login">

        <h1>Crear cuenta</h1>
        <p class="subtitulo">Completa los datos para registrarte</p>

        <form method="POST" action="/auth/registro">

            <div class="grupo-entrada">
                <label>Nombre completo</label>
                <input
                    type="text"
                    class="campo-texto"
                    name="nombre"
                    required>
            </div>

            <div class="grupo-entrada">
                <label>Correo electrónico</label>
                <input
                    type="email"
                    class="campo-texto"
                    name="usuario"
                    required>
            </div>

            <div class="grupo-entrada">
                <label>Contraseña</label>
                <input
                    type="password"
                    class="campo-texto"
                    name="password"
                    required>
            </div>

            <div class="grupo-entrada">
                <label>Rol</label>
                <select class="selector-rol" name="rol" required>
                    <option value="Paciente">Paciente</option>
                </select>
            </div>

            <button type="submit" class="boton-ingresar">
                Registrarse
            </button>
        </form>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        <p class="enlace-registro">
            ¿Ya tienes cuenta? <a href="/auth/login">Iniciar sesión</a>
        </p>

    </div>
</div>

</body>
</html>
